<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <table class="table m-auto mt-5 w-75 text-left table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Correo</th>
            <th>Dirección</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="usuario in usuarios" v-bind:key="usuario.id">
            <td>{{ usuario.name }}</td>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.email }}</td>
            <td>
              <ul class="list-unstyled">
                <li>Calle: {{ usuario.address.street }}</li>
                <li>Ciudad: {{ usuario.address.city }}</li>
                <li>Código Postal: {{ usuario.address.zipcode }}</li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      const app = {
        data() {
          return {
            usuarios: [],
          };
        },
        methods: {
          getUsuarios() {
            fetch("https://jsonplaceholder.typicode.com/users")
              .then((response) => response.json())
              .then((data) => {
                this.usuarios = data;
                console.log(this.usuarios);
              });
          },
          getPosts() {
            fetch("https://jsonplaceholder.typicode.com/posts")
              .then((response) => response.json())
              .then((data) => {
                this.posts = data;
                console.log(this.posts);
              });
          },
        },
        mounted() {
          // Se ejecuta cuando la instancia de Vue está montada
          this.getUsuarios();
          this.getPosts();
        },
      };
      var mountedApp = Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
